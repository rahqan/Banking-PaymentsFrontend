<div class="wrapper">
  <!-- Sidebar -->
  <nav [class.collapsed]="sidebarCollapsed" class="sidebar bg-dark d-flex flex-column">
    <div class="sidebar-header p-3 text-white border-bottom">
      <h4 class="mb-0">
        <i class="bi bi-bank2"></i>
        <span *ngIf="!sidebarCollapsed"> Banking System</span>
      </h4>
      <small *ngIf="!sidebarCollapsed" class="text-muted">Super Admin</small>
    </div>

    <ul class="nav flex-column p-2 flex-grow-1">
      <li class="nav-item">
        <a
          routerLink="/admin/dashboard"
          routerLinkActive="active"
          class="nav-link text-white">
          <i class="bi bi-speedometer2"></i>
          <span *ngIf="!sidebarCollapsed"> Dashboard</span>
        </a>
      </li>

      <li class="nav-item">
        <a
          routerLink="/admin/banks"
          [class.active]="isActiveRoute('/banks')"
          class="nav-link text-white">
          <i class="bi bi-bank"></i>
          <span *ngIf="!sidebarCollapsed"> Banks</span>
        </a>
      </li>

      <li class="nav-item">
        <a
          routerLink="/admin/reports"
          routerLinkActive="active"
          class="nav-link text-white">
          <i class="bi bi-file-earmark-bar-graph"></i>
          <span *ngIf="!sidebarCollapsed"> Reports</span>
        </a>
      </li>
    </ul>

    <!-- Logout section -->
    <div class="p-3 border-top mt-auto">
      <div class="d-flex align-items-center mb-2" *ngIf="!sidebarCollapsed">
        <!-- <i class="bi bi-person-circle fs-4 me-2 text-white"></i> -->
        <div class="flex-grow-1">
          <!-- <div class="small text-white">{{ userName }}</div> -->
        </div>
      </div>
      <button class="btn btn-outline-light btn-sm w-100" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i>
        <span *ngIf="!sidebarCollapsed">Logout</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header bg-white border-bottom">
      <div class="d-flex justify-content-between align-items-center px-3 py-2">
        <button class="btn btn-link text-dark" (click)="toggleSidebar()">
          <i class="bi bi-list fs-4"></i>
        </button>

        <!-- <div class="d-flex align-items-center gap-3">
          <div class="dropdown">
            <button
              class="btn btn-link text-dark dropdown-toggle"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown">
              <i class="bi bi-person-circle fs-4"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item disabled" href="#">Profile</a></li>
              <li><a class="dropdown-item disabled" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
          </div>
        </div> -->
      </div>
    </header>

    <!-- Page Content -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light border-top text-center py-3">
      <small class="text-muted">
        Version 1.0 |
        <a href="#" class="text-decoration-none">Support</a> |
        <a href="#" class="text-decoration-none">Privacy</a>
      </small>
    </footer>
  </div>
</div>
