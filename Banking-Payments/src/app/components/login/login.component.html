<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="max-width: 450px; width: 100%;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i class="bi bi-bank2 text-primary" style="font-size: 3rem;"></i>
        <h2 class="mt-3 mb-1">Banking Portal</h2>
        <p class="text-muted">Sign in to continue</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Role Selection -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Login As</label>
          <div class="role-selection">
            <div class="form-check form-check-inline me-4">
              <input 
                class="form-check-input" 
                type="radio" 
                name="role" 
                id="roleSuperAdmin" 
                [value]="Role.SuperAdmin"
                [(ngModel)]="credentials.role">
              <label class="form-check-label" for="roleSuperAdmin">
                <i class="bi bi-shield-check text-danger me-1"></i>
                {{ getRoleName(Role.SuperAdmin) }}
              </label>
            </div>

            <div class="form-check form-check-inline me-4">
              <input 
                class="form-check-input" 
                type="radio" 
                name="role" 
                id="roleBankUser" 
                [value]="Role.BankUser"
                [(ngModel)]="credentials.role">
              <label class="form-check-label" for="roleBankUser">
                <i class="bi bi-bank text-primary me-1"></i>
                {{ getRoleName(Role.BankUser) }}
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input 
                class="form-check-input" 
                type="radio" 
                name="role" 
                id="roleClient" 
                [value]="Role.Client"
                [(ngModel)]="credentials.role">
              <label class="form-check-label" for="roleClient">
                <i class="bi bi-person-circle text-success me-1"></i>
                {{ getRoleName(Role.Client) }}
              </label>
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="username" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-envelope"></i>
            </span>
            <input 
              type="email" 
              class="form-control" 
              id="username" 
              name="username"
              placeholder="Enter your email"
              [(ngModel)]="credentials.username" 
              required 
              email>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-lock"></i>
            </span>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password"
              placeholder="Enter your password"
              [(ngModel)]="credentials.password" 
              required>
          </div>
        </div>

        <!-- reCAPTCHA Widget -->
        <div class="mb-3 d-flex justify-content-center">
          <div class="g-recaptcha" 
               data-sitekey="6LeSAgUsAAAAAAPcjpbtGoH0lcgrRUrpyEVMnBPW"
               data-theme="light">
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger d-flex align-items-center" *ngIf="errorMessage">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>{{ errorMessage }}</div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary w-100 py-2"
          [disabled]="loading || !loginForm.valid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          <i *ngIf="!loading" class="bi bi-box-arrow-in-right me-2"></i>
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>

        <!-- Additional Info -->
        <div class="text-center mt-3">
          <small class="text-muted">
            <i class="bi bi-shield-check me-1"></i>
            Protected by reCAPTCHA
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
